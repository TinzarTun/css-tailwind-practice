<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
      <label for="text">Username</label><br />
      <input type="text" placeholder="Enter your name" /><br />

      <label for="email">Email</label><br />
      <input type="email" placeholder="Enter your email" /><br />

      <label for="password">Password</label><br />
      <input type="password" placeholder="Enter your password" /><br />

      <label for="number">Age</label><br />
      <input type="number" placeholder="Your age" min="1" /><br />

      <input type="submit" value="Submit Now" />
    </form>

    <form action="">
      <input type="radio" name="fruit" />Apple <br />
      <input type="radio" name="fruit" />Orange <br />
      <input type="radio" name="fruit" />Grape <br />
    </form>

    <form action="">
      <input type="checkbox" />Apple <br />
      <input type="checkbox" />Orange <br />
      <input type="checkbox" />Grape <br />
    </form>
</body>
</html>
