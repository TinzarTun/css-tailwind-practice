<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <style>
      h2 {
        color: blue;
        background: orange;
      }
      #title {
        color: green;
      }
      .para {
        color: yellow;
        background: pink;
      }
    </style>
  </head>
  <body>
    <h1 style="color: red">Heading One</h1>
    <h2>Heading Two</h2>
    <h3 id="title">Heading Three</h3>
    <p class="para">This is a paragraph</p>
  </body>
</html>
